<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="all__page">

        <div class="page__box">

            <div class="box__logo">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>

            <div class="box__img">

                <img class="img--width" src="img/nike-sb-stefan-janoski-max.png" alt="nike">

                <ul class="img__list">
                    <li class="list__balls">
                        <button class="balls__button balls__button--grey" type="submit"></button>
                    </li>
                    <li class="list__balls">
                        <button class="balls__button balls__button--white" type="submit"></button>
                    </li>
                    <li class="list__balls">
                        <button class="balls__button balls__button--red" type="submit"></button>
                    </li>
                    <li class="list__balls">
                        <button class="balls__button balls__button--blue" type="submit"></button>
                    </li>
                </ul>

            </div>

            <div class="box__info">
                <h1 class="info__text">Nike SB Stefan Janoski Max</h1>
                <p class="info__textwrap">Unisex Skateboarding Shoe</p>


                <ul class="info__list">
                    <li class="list__star"><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    <li class="list__star"><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    <li class="list__star"><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    <li class="list__star"><i class="fa fa-star-o" aria-hidden="true"></i></li>
                    <li class="list__star"><i class="fa fa-star-o" aria-hidden="true"></i></li>
                </ul>

                <div class="info__form">
                    <select class="form">
                        <option>Size</option>
                        <option>Size</option>
                    </select>

                    <select class="form">
                        <option>Qty</option>
                        <option>Qty</option>
                    </select>
                </div>

                <div class="info__button">
                    <button class="button" type="submit">Add to cart</button>
                </div>

            </div>

        </div>
    </div>



</body>

</html>
